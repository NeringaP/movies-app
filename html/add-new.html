<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/add-new.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>NP Movies List</title>
  </head>
  <body id="bootstrap-overrides">
    <div class="background">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img id="logo" src="../resources/logo.svg" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav nav-underline">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
              <a class="nav-link" href="gallery.html">Gallery</a>
              <a class="nav-link" href="add-new.html">Add new</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>Add new movie</h2>
          </div>
        </div>
      </div>

      <div class="container h-75 overflow-y-auto">
        <form class="row needs-validation" name="form" novalidate>
          <div class="col-md-5">
            <div class="mb-2">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
              <div class="invalid-feedback">Please enter the title.</div>
            </div>
            <div class="mb-2">
              <label for="raiting" class="form-label">IMDB raiting</label>
              <input type="number" class="form-control" id="raiting" required />
              <div class="invalid-feedback">Please enter a rating.</div>
            </div>
            <div class="mb-2">
              <label for="length" class="form-label">Length</label>
              <input type="text" class="form-control" id="length" required />
              <div class="invalid-feedback">
                Please enter duration of the movie.
              </div>
            </div>
            <div class="mb-2">
              <label for="category" class="form-label">Category</label>
              <select
                class="form-select"
                aria-label="Default select example"
                required
              >
                <option value="" hidden></option>
                <option value="1">Animation</option>
                <option value="2">Documentary</option>
                <option value="3">Movie</option>
                <option value="3">TV series</option>
              </select>
              <div class="invalid-feedback">Please choose the category.</div>
            </div>
            <div class="mb-2">
              <label for="link" class="form-label">Link</label>
              <input type="url" class="form-control" id="link" required />
              <div class="invalid-feedback">
                Please provide a valid link to movie description.
              </div>
            </div>
          </div>
          <div class="col-1"></div>
          <div class="col-md-3">
            <label for="image">Image</label>
            <div id="image-input">
              <label
                for="image-in"
                class="custom-file-upload"
                id="upload-img-label"
              >
                Choose file
                <img src="../resources/file-image.svg" alt="" />
              </label>
              <input type="file" id="image-in" required />
              <div class="invalid-feedback">
                Please add a poster of the movie.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 d-md-flex justify-content-end">
              <button type="submit" class="btn btn-primary col-6">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../js/add-new.js"></script>
  </body>
</html>
